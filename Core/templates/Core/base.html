{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <!--Setting meta-data -->
    <meta name="author" content="Andrew Crossan"/>
    <meta name="description" content="Bike King Borders is a growing bike hiring service based in the borders of Scotland!"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <!-- Title block -->
    <title>{% block title %}{% endblock %}</title>
    <!-- JavaScript and CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b4c6b2d3ed.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{% static 'styles/core.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-black">
    <nav class="navbar navbar-expand-sm navbar-dark p-3 mb-3" style="background-color: #2F2F2F;">
        <div class="container-md">
            <a class="navbar-brand fs-2" href="javascript:void(0)">PlanMe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto nav-pills nav-fill">
                    <li class="nav-item mx-2 py-2">
                        <a class="nav-link mx-2 {% if page_name == 'home' %}active{% endif %}" href="{% url 'Core:home' %}">Home</a>
                    </li>
                    <li class="nav-item mx-2 py-2">
                        <a class="nav-link mx-2 {% if page_name == 'about' %}active{% endif %}" href="{% url 'Core:about' %}">About us</a>
                    </li>
                    <li class="nav-item mx-2 py-2">
                        <a class="nav-link mx-2 {% if page_name == 'contact' %}active{% endif %}" href="{% url 'Core:contact' %}">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
